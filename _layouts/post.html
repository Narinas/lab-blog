---
layout: default
---

<div class="col-md-8">
    <h2>
        {{ page.title }}
        <div class="post-date">
            <span class="glyphicon glyphicon-time"></span>
            {{ page.date | date:"%Y-%m-%d" }}
        </div>
    </h2>
    <hr>
    <div style="padding:10px">
        {{ content }}
    </div>
</div>
<!-- Blog Sidebar Widgets Column -->
<div class="col-md-4">
    <div class="well">
        <h4>
            Acerca del autor:
        </h4>
        <p>
            {{ page.about }}
        </p>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-unstyled">
                    {% if page.author %}
                    <li>
                        {{ page.author }}
                    </li>
                    {% endif %}
                    {% include social.html %}
                </ul>
            </div>
        </div>
    </div>
</div>
